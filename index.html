<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPORTS</title>
    <script
      src="https://kit.fontawesome.com/8609bb128c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <style>
      .bg {
        background-image: url(https://ak.picdn.net/shutterstock/videos/11526341/thumb/1.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body class="bg">
    <section class="w-50 mx-auto mt-5">
      <h1 class="text-center text-white">Weather</h1>
      <div class="input-group mb-3">
        <input
          id="input-field"
          type="text"
          class="form-control text-white bg-transparent"
          placeholder="Search team's name"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
          onclick="weatherResult()"
        >
          <span class="text-white">Search</span>
        </button>
      </div>
    </section>
    <section id="parentSec" class="container">
      <div class="text-white" id="displayDiv">
        <h1 class="text-center" id="cityName">Dhaka</h1>
        <h1 class="text-center" id="cityTemp">32.00<span>&deg;</span>C</h1>
        <h3 class="text-center" id="cityCondition">daze</h3>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
